<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ecommerce Grupo 5</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <header class="bg-light shadow-sm">

      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <button class="btn navbar-brand fw-bold categoria" id="all">Ecommerce Grupo 5</button>

      <button class="btn categoria" id="men's clothing">Ropa de Hombre</button>
      <button class="btn categoria" id="jewelery">Joyeria</button>
      <button class="btn categoria" id="electronics">Eletronica</button>
      <button class="btn categoria" id="women's clothing">Ropa de Mujer</button>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="container-fluid" style="display: flex;justify-content: flex-end;">
          <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">
            üõí <span id="cart-count"></span>
          </button>
        </div>
      </nav>
    </header>

    <section class="container my-4">
      <div class="search-wrapper">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control custom-search"
            placeholder="Buscar productos..."
            aria-label="Buscar productos"
          />
          <button class="btn btn-outline-secondary" type="button" id="btnBuscar">
            üîç
          </button>
        </div>
      </div>
    </section>

    <section id="productos" class="row g-4 container">
    </section>


    <div id="myModal" class="modal">
    </div>
    

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div id="cart-container"></div>
        <button id="cart-clear-btn" class="btn btn-warning mt-3">Vaciar carrito</button>
        <button id="cart-checkout-btn" class="btn btn-success mt-3">Finalizar compra</button>
      </div>
    </div>
       

    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p class="mb-1">&copy; 2025 FakeShop</p>
      <small>
        <a href="#" class="text-white-50 text-decoration-none me-3">Pol√≠tica de privacidad</a>
        <a href="#" class="text-white-50 text-decoration-none">Contacto</a>
      </small>
    </footer>
 

  </body>
  <script type="module"src="./js/main.js"></script>
  <script type="module" src="./js/cartService.js"></script>
  <script type="module" src="./js/cartUI.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
